<div class="item">
    <div class="product-image">
      <img src="{{cartItem.imageUrl}}" alt="Placholder Image 2" class="product-frame">
    </div>

    <div class="product-details">
      <h1><strong><span class="item-quantity">{{qty}}</span> x {{cartItem.productName}}</strong> </h1>
      <p class="overflow-fix card-text">
        Cartoon Size - {{cartItem.cartoonSize}}
        <br>
        Cartoon Price - {{cartItem.cartoonPrice}}
        <br>        
    </p>
    <div class="summary-delivery">
        <select name="delivery-collection" #uitType (change)="setUnits(uitType.value)">
          <option value="0" selected="selected">Single Units</option>
         <option value="1">Cartoons</option>
       </select>
       </div>
    </div>
  </div>
  
 <div class="price">{{unitPrce}}</div>
  <div class="quantity">
    <input type="number" value="4" min="1" class="quantity-field" [(ngModel)]="qty" (change)="reCalculate()" >
  </div>
  <div class="subtotal"> {{subTotal}}</div>
  <div class="remove">
    <i class="fa fa-trash-o" (click)= "removeItem()"></i>  
  </div>
